<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27e53b408d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>

</head>

<body>
    <div class="main_container">

        <header class="header">

            <h1>Rock Paper and Scissors by Arthur</h1>
            <p class="dsc">Choose:</p>
            <div class="btns">
                <button id="rock"></button>
                <button id="paper"></button>
                <button id="scissors"></button>
            </div>

        </header>

        <main class="main">

            <div class="main_window">
                <div class="player"></div>
                <div class="computer"></div>
            </div>

            <div class="main_punctuation">
                <div class="player_points">
                    <h2>Human</h2>
                    <p class="ppoint">0</p>
                </div>
                <div class="computer_points">
                    <h2>Computer</h2>
                    <p class="cpoint">0</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="result"></p>
            <p class="build">Built by ArthurGC  <a href="https://github.com/ArthurGC"><i class="fab fa-github"></i></a></p>
        </footer>


    </div>
    <script src="game.js" type="text/javascript"></script>
</body>

</html>
